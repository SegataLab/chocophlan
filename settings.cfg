[download]
refseq_ftp_base = ftp.ncbi.nlm.nih.gov
refseq_bacterial_genomes = /refseq/release/bacteria
refseq_taxonomic_catalogue = /refseq/release/release-catalog/RefSeq-release84.catalog.gz
refseq_taxdump = /pub/taxonomy/taxdump.tar.gz
uniprot_ftp_base = ftp.uniprot.org
uniprot_uniref100 = /pub/databases/uniprot/current_release/uniref/uniref100/uniref100.xml.gz
uniprot_reference_proteomes = /pub/databases/uniprot/current_release/knowledgebase/reference_proteomes
uniprot_pan_proteomes = /pub/databases/uniprot/current_release/knowledgebase/pan_proteomes/
download_base_dir = data/
relpath_bacterial_genomes = /refseq/genomes
relpath_taxonomic_catalogue = /refseq/catalogue/refseq_catalogue.gz
relpath_taxdump = /refseq/taxdump/refseq_taxdump.tar.gz
relpath_uniref100 = /uniprot/uniref/uniref100.xml.gz
relpath_reference_proteomes = /uniprot/reference_proteomes
relpath_pan_proteomes = /uniprot/pan_proteomes
verbose = True 
nproc = 20

[extract]
download_base_dir = data/
relpath_taxdump = /refseq/taxdump/refseq_taxdump.tar.gz
relpath_taxonomic_catalogue = /refseq/catalogue/refseq_catalogue.gz
relpath_bacterial_genomes = /refseq/genomes
relpath_pickle_taxid_contigid = /pickled/taxid_contig.pkl
relpath_pickle_taxid_taxonomy = /pickled/taxid_taxonomy.pkl
relpath_pickle_contigid_filename = /pickled/contigid_filename.pkl
verbose = False
nproc = 20

[process_proteomes]
uniprot_ftp_base = ftp.uniprot.org
uniprot_reference_proteomes = /pub/databases/uniprot/current_release/knowledgebase/reference_proteomes
download_base_dir = data/
relpath_reference_proteomes = /uniprot/reference_proteomes
relpath_pickle_proteomes = /pickled/proteomes.pkl
verbose = False
nproc = 20

